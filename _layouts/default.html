<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="{% if site.data.theme == 'dark' %}dark-mode{% endif %}">
    <div class="container">
        <header>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon"><i class="fas fa-moon"></i></span>
            </button>
            <h1>{{ site.title }}</h1>
            <img src="{{ site.logo | relative_url }}" alt="Profile Picture" class="logo">
            <p>{{ site.description }}</p>
        </header>
        <main>
            <section class="links">
                <a href="https://www.linkedin.com/in/nidin-shah" target="_blank" class="fancy-btn" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="/projects/" target="_blank" class="fancy-btn" aria-label="Projects">
                    Projects
                </a>
                <a href="/assets/resume.pdf" target="_blank" class="fancy-btn" aria-label="Resume">
                    Resume
                </a>
            </section>
            <section class="content">
                {{ content }}
            </section>
        </main>
    </div>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
