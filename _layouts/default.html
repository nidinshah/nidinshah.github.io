<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="{% if site.data.theme == 'dark' %}dark-mode{% endif %}">
    <div class="container">
        <header>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon"><i class="fas fa-moon"></i></span>
            </button>
            <h1>{{ site.title }}</h1>
            <img src="{{ site.logo | relative_url }}" alt="Profile Picture" class="logo">
            <p>{{ site.description }}</p>
        </header>
        <main>
            <section class="links">
                <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="link-btn" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="{{ site.baseurl }}/projects" target="_blank" class="link-btn" aria-label="Projects">
                    Project
                </a>
                <a href="{{ site.baseurl }}/assets/resume.pdf" target="_blank" class="link-btn" aria-label="Resume">
                    Resume
                </a>
            </section>
            <section class="content">
                {{ content }}
            </section>
        </main>
    </div>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const themeIcon = document.querySelector('.theme-icon');
        if (toggleButton && themeIcon) {
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeIcon.innerHTML = '<i class="fas fa-moon"></i>';
            }
            toggleButton.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeIcon.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        } else {
            console.log('Theme toggle elements not found!');
        }
    </script>
</body>
</html>
